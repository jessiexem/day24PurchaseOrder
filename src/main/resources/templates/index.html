<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create PO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container w-40 p-3 row justify-content-start">
    <h1>Enter Your PO</h1>
    <form action="/purchaseorder" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date: </label>
            <input type="date" id="date" name="date" class="form-control">
        </div>
        <br>
        <div class="row g-3">
            <div class="col">
                <label for="sku1" class="form-label">SKU</label>
                <input type="number" class="form-control" id="sku1" name="sku1">
            </div>
            <div class="col">
                <label for="qty1" class="form-label">Qty</label>
                <input type="number" class="form-control" id="qty1" name="qty1">
            </div>
        </div>
        <br>
        <div class="row g-3">
            <div class="col">
                <input type="number" class="form-control" id="sku2" name="sku2">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="qty2" name="qty2">
            </div>
        </div>
        <br>
        <div class="row g-3">
            <div class="col">
                <input type="number" class="form-control" name="sku3">
            </div>
            <div class="col">
                <input type="number" class="form-control" name="qty3">
            </div>
        </div>
        <br>
        <div class="row g-3">
            <div class="col">
                <input type="number" class="form-control" name="sku4">
            </div>
            <div class="col">
                <input type="number" class="form-control" name="qty4">
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-outline-primary">Create</button>
    </form>
    <br>
</div>
</body>
</html>
